apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.name }}.local
      http:
        paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ .Values.name }}
                  port:
                    number: {{ .Values.containerPort }}
