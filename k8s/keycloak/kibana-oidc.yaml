# Общие настройки Kibana values.yaml
kibana:
  elasticsearchHosts: "https://elasticsearch-master.logging.svc.cluster.local:9200"
  elasticsearchUsername: "elastic"
  elasticsearchPassword: "QJaWS1Bi7ULkaWfJc*Hi"
  elasticsearchTLS:
    enabled: true
    autoGenerated: true
  security:
    enabled: true
    tls:
      enabled: true
      autoGenerated: true
  config:
    xpack:
      security:
        authc:
          providers:
            oidc:
              oidc1:
                order: 0
                realm: "oidc1"
                rp:
                  client_id: "myKeycloakClientId"
                  client_secret: "${xpack.security.authc.providers.oidc.oidc1.rp.client_secret}"
                  redirect_uri: "https://kibana.chatter.com/login/oidc/callback"
                  post_logout_redirect_uri: "https://kibana.chatter.com/"
                op:
                  issuer: "https://keycloak.chatter.com/realms/Chatter"
                claims:
                  principal: sub
                  groups: groups
                authentication:
                  request:
                    response_mode: form_post
                logout:
                  type: backchannel
        role_mapping:
          oidc_mapping:
            roles:
              - "admin"
            rules:
              field:
                groups: "admin-group"
        encryptionKey: "568PJpfrh1BgK4j7d8t2Tk9H/oa/x3xvucOe4cgUd9E="
      reporting:
        encryptionKey: "L/Z2YhKd1WRTWws6LmIEkymGdg4Cl+b/C5ZS5L9OVDY="
        kibanaServer:
          hostname: "localhost"
      encryptedSavedObjects:
        encryptionKey: "C8s7XMvoyO8zJITGrpSUnecKUq25CP97S4goJmt2dDg="
  keystoreSecrets:
    - name: kibana-keystore
      entries:
        - key: xpack.security.authc.providers.oidc.oidc1.rp.client_secret
          valueFrom:
            secretKeyRef:
              name: kibana-oidc-client-secret
              key: client-secret
secrets:
  kibana-oidc-client-secret:
    client-secret: "Y0PZTBYI8XTNRQ8XIfoj9ZmcTVlFbIdG"

service:
  type: NodePort
  ports:
    http: 5601

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    - host: "kibana.chatter.com"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kibana-tls
      hosts:
        - "kibana.chatter.com"

resources:
  requests:
    cpu: "1"
    memory: "2Gi"
  limits:
    cpu: "2"
    memory: "4Gi"
replicas: 1