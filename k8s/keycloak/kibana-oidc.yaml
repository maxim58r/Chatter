# values.yaml

# Общие настройки Kibana
kibana:
  # Подключение к Elasticsearch
  elasticsearchHosts: "http://192.168.1.35:31864" # URL вашего Elasticsearch
  elasticsearchUsername: "kibana_system" # Системный пользователь Kibana
  elasticsearchPassword: "your-kibana-system-password" # Замените на реальный пароль для kibana_system
  elasticsearchTLS:
    enabled: true
    autoGenerated: true

  # Настройка безопасности
  security:
    enabled: true
    tls:
      enabled: true
      autoGenerated: true

  # Конфигурация Kibana
  config:
    xpack:
      security:
        authc:
          providers:
            oidc:
              oidc1:
                order: 0
                realm: "oidc1" # Имя реалма OIDC в Elasticsearch (должно совпадать с тем, что настроено в Elasticsearch)
                rp:
                  client_id: "myKeycloakClientId" # ID клиента в Keycloak (тот же, что и в Elasticsearch)
                  client_secret: "${xpack.security.authc.providers.oidc.oidc1.rp.client_secret}" # Ссылка на секрет
                  redirect_uri: "http://192.168.1.35:31865/login/oidc/callback" # URL для callback Kibana
                  post_logout_redirect_uri: "http://192.168.1.35:31865/" # URL после выхода
                op:
                  issuer: "http://192.168.1.35:32080/realms/Chatter" # URL вашего Keycloak реалма
                claims:
                  principal: sub
                  groups: groups
                authentication:
                  request:
                    response_mode: form_post
                logout:
                  type: backchannel
        role_mapping:
          oidc_mapping:
            roles:
              - "admin"
            rules:
              field:
                groups: "admin-group" # Группа в Keycloak, которая будет маппиться на роль admin

  # Настройка keystore для хранения секретов
  keystoreSecrets:
    - name: kibana-keystore
      entries:
        - key: xpack.security.authc.providers.oidc.oidc1.rp.client_secret
          valueFrom:
            secretKeyRef:
              name: kibana-oidc-client-secret
              key: client-secret

# Настройка секретов для OIDC
secrets:
  kibana-oidc-client-secret:
    client-secret: "Y0PZTBYI8XTNRQ8XIfoj9ZmcTVlFbIdG" # Замените на реальный client_secret из Keycloak

# Настройка сервисов и ингрессов
service:
  type: ClusterIP
  annotations: {}
  ports:
    http: 5601

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    - host: kibana.example.com # Замените на ваш домен для Kibana
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kibana-tls
      hosts:
        - kibana.example.com # Замените на ваш домен для Kibana

# Ресурсы и масштабирование
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "2Gi"

replicas: 1